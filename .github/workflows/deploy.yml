name: Deploy to Azure Web App

on:
  push:
    branches:
      - master  # or 'main' if that's your default branch

permissions:
  contents: read  # Minimum required to checkout code
  id-token: write # Required if you're using OIDC authentication
  deployments: write  # Required for deployment-related actions

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: WebApp-Python  # ðŸ”§ Replace with your actual Azure Web App name
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: .
